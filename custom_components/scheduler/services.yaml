      name: Duration
      description: Time to wait before executing actions
      example: '"00:10:00"'
      required: true
      selector:
        duration:
    actions:
      name: Actions
      description: List of service calls to execute
      required: true
      selector:
        object:
    name:
      name: Name
      description: Optional label for the timer
      required: false
      example: "My timer"
      selector:
        text:
    persistent:
      name: Persistent
      description: Whether to persist the timer across restarts
      required: false
